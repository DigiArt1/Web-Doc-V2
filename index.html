    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        .logo-container {
            text-align: center;
            width: 100%;
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInScale 2s ease-in-out forwards;
        }

        .logo {
            max-width: 400px;
            width: 80vw;
            height: auto;
            margin: 0 auto;
            display: block;
            animation: logoAnimation 2.5s ease-in-out forwards;
        }

        @keyframes logoAnimation {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Animación de salida */
        .fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoContainer">
